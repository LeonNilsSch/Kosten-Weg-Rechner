<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooteq GmbH</title>
</head>
<body>
    <div class="logo-header-container">
        <img src="logo2.png" alt="Logo">
        <h1>ScooTeq - Preisrechner</h1>
      </div>
    <div class="main">
    <select required id="Auswahl">
        <option value="">Select something</option>
        <option value="1">Berechnung nach Strecke</option>
        <option value="2">Berechnung nach Zeit</option>
    </select>
    <input type="text" id="KM-H" placeholder="Kilometer">
    <input type="text" id="M-m"  placeholder="Meter">
    <input type="text" id="rabatt" placeholder="Rabatt Code">
    <button type="button" id="Ausrechnen" value="enter">Rechnen</button>
    </div>

    <div class="versteckt" id="preiseID">
     <h2>Dein Preis:</h2>
    <p id="preis"></p>
    <p id="Rabatt-name"></p>
    <p id="rabatt-summe"></p>
    <p id="Summe"></p>
    <button type="button" id="neu">Neue Strecke</button>
    </div>
    <footer class="custom-footer">
        <div class="footer-content">
          <p>&copy; 2024 ScooTeq GmbH. All rights reserved.</p>
        </div>
      </footer>

</body>
</html>
